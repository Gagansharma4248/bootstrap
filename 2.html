<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Registration Form</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Placement Registration Form</h2>
                <form>
            <!-- Personal Details -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Contact Information -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Academic Information -->
            <div class="mb-3">
                <label for="college" class="form-label">College Name</label>
                <input type="text" class="form-control" id="college" placeholder="Enter your college name" required>
            </div>
            <div class="mb-3">
                <label for="degree" class="form-label">Degree</label>
                <select class="form-select" id="degree" required>
                    <option value="" disabled selected>Select your degree</option>
                    <option value="btech">B.Tech</option>
                    <option value="mba">MBA</option>
                    <option value="mca">MCA</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cgpa" class="form-label">CGPA</label>
                <input type="number" step="0.01" class="form-control" id="cgpa" placeholder="Enter your CGPA" required>
            </div>

            <!-- Resume Upload -->
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume</label>
                <input type="file" class="form-control" id="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
